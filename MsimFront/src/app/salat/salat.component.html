<div class="main-salat">
    <app-analog-clock [waitingTime]="salatModel.waitingTime" [minutes]="salatModel.minutes" [hours]="salatModel.hour"></app-analog-clock>
    <div id='salat-names'>
        <div class="ArName">{{salatModel.getArabName()}}</div>
        <div class="FrName">{{salatModel.getFrName()}}</div>
    </div>
</div>
